<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Tasks 📝</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css">
    <style>
      body {
        @apply min-h-screen flex flex-col;
      }

      .card {
        @applybg-white rounded-lg shadow-md p-6 mb-4 transition-transform hover:shadow-lg;
      }

      input,
      button {
        @applyrounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50;
      }

      button {
        @applyfont-semibold text-white bg-indigo-600 hover:bg-indigo-700 px-4 py-2 transition;
      }
    </style>
  </head>

  <body class="px-4 py-8">
    <div class="max-w-3xl mx-auto z-10">
      <h1 class="text-4xl font-bold text-white text-center mb-2 [text-shadow:2px_2px_4px_rgba(0,0,0,0.7)]">📝 My Tasks</h1>
      <p class="text-gray-200 text-center mb-8 [text-shadow:1px_1px_2px_rgba(0,0,0,0.5)]">Manage your tasks with Hono.js + Bun</p>

      <!-- Formulário para adicionar tarefa -->
      <div class="card flex gap-2 mb-6">
        <input type="text" id="todoInput" placeholder="What needs to be done?" class="flex-1 px-4 py-2 border placeholder:text-gray-500"
          autofocus />
        <button id="addBtn" class="text-white">Add</button>
      </div>

      <!-- Lista de tarefas -->
      <ul id="todoList" class="space-y-3"></ul>

      <!-- Mensagem quando não há tarefas -->
      <p id="emptyMessage" class="text-gray-300 text-center mt-6 hidden [text-shadow:1px_1px_2px_rgba(0,0,0,0.5)]">
        No tasks yet. Add one!
      </p>
    </div>

    <script src="/js/main.js" defer></script>
  </body>

</html>
